<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request-Buy Page</title>
    <link rel="stylesheet" href="requestbuy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <p class="heading">Current Orders</p>
    <div class="container">
        <div class="current-order">
            <div class="profile-image">
                <img src="Images/profilepic.jpg" alt="Profile Picture">
            </div>
            <div class="description">
                <p>Product-Name: <b></b></p>
                <p>Name: <b></b></p>
                <p>Email: <b></b></p>
                <p>Contact: <b></b></p>
                <p>Address: <b></b></p>
            </div>
            <div class="buttons">
                <button class="btn btn-success confirm-button">Confirm</button>
                <button class="btn btn-error deny-button">Deny</button>
            </div>
        </div>
    </div>
    
<script type= "module" src="requestbuy.js"></script>
</body>
</html>
