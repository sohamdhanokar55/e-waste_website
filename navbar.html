    <style>
  .nav-bar {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  height: 150px;
  background-color: #2e2e2e;
  position:sticky;
  z-index:10000;
  top:0;
  width: 100%;
}
.logo {
  align-self: center;
}
.logo > img {
  width: 170px;
  height: 170px;
  margin: 30%;
}
.nav-buttons {
  align-self: center;
}
.nav-buttons a {
    display: inline-block; /* Allows transformation */
    text-decoration: none;
    color: white;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-right: 30px;
    font-size:23px;
}

.nav-buttons a:hover {
    color: #96F522;
    transform: translate(5px, -5px); 
}

.nav-buttons a:active {
    transform: translate(3px, -3px) scale(0.98); /* Slight scale-down on click */
}
</style>
        
</head>
