<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="userLogin.css" />
  </head>
  <body>
    <div class="container" id="signup" style="display: none">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display: none"></div>

        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="fName" placeholder="First Name" required />
          <label for="fName">First Name</label>
        </div>

        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="lName" placeholder="Last Name" required />
          <label for="lName">Last Name</label>
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="rEmail" placeholder="Email" required />
          <label for="rEmail">Email</label>
        </div>
        <!-- New Contact Field -->
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" id="contact" placeholder="Contact Number" required />
          <label for="contact">Contact Number</label>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="rPassword"
            placeholder="Password"
            required
          />
          <label for="rPassword">Password</label>
        </div>

        <div class="input-group">
          <i class="fas fa-house"></i>
          <input
            type="text"
            id="district"
            placeholder="District"
            required
          />
          <label for="district">District</label>
        </div>
    
        <button class="btn" id="submitSignUp">Sign Up</button>
      </form>
      
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Log In</button>
      </div>
    </div>
    <div class="main-container" id="signIn">
        <div class="steps">
        <p>Steps to Disposal</p>
        <ul>
        <li>Login/SignUp</li>
        <li>Fill in details in Dashboard</li>
        <li>Find the most suitable Agency and dispose your E-waste</li>
      </ul>
    </div>
    <div class="container">
      <h1 class="form-title">Login In</h1>
      <form method="post" action="">
        <div id="signInMessage" class="messageDiv" style="display: none"></div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required />
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>

        <button class="btn" id="submitSignIn">Sign In</button>
      </form>

      <div class="links">
        <p>Don't have account yet?</p>
        <button id="signUpButton">Sign in</button>
      </div>
      
      <div class="or">OR</div>
      
      <!-- Google Sign-In Button -->
      <div class="icons">
        <i class="fab fa-google" id="googleSignInButton"></i>
      </div>
    </div>
    </div>
    <script type="module" src="userScript.js"></script>
    <script type="module" src="userLogin.js"></script>
  </body>
</html>
