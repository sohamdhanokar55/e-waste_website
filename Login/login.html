<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login</title>

  <body>
    <div id="navbar">
      <script>
          fetch('../navbar.html')
            .then(response => response.text())

            })
            .catch(error => console.error('Error loading the navbar:', error));
        </script>
  </div>
    <div class="container">
      <div class="half left">
        <div class="content">

        </div>
      </div>
      <div class="half right">
        <div class="content">
          <a href="agencyLogin.html">I am an Agency</a>
        </div>
      </div>
    </div>
  </body>
</html>
