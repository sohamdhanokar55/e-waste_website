<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="agencyLogin.css" />
  </head>
  <body>
    <div class="container" id="signup" style="display: none">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display: none"></div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="aName" placeholder="agencyName" required />
          <label for="fname">Agency Name</label>
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="contact"
            placeholder="Contact Numeber"
            required
          />
          <label for="contact">Contact</label>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="rEmail" placeholder="Email" required />
          <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="rPassword"
            placeholder="Password"
            required
          />
          <label for="rPassword">Password</label>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-house"></i>
          <input type="text" id="district" placeholder="District" required />
          <label for="district">Distrcit</label>
        </div>
        <button class="btn" id="submitSignUp">Sign Up</button>
      </form>

      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

    <div class="container" id="signIn">
      <h1 class="form-title">Login In</h1>
      <form method="post" action="">
        <div id="signInMessage" class="messageDiv" style="display: none"></div>

        <div class="input-group">
          <i class="fa-solid fa-house"></i>
          <input type="email" id="email" placeholder="Email" required />
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>

        <button class="btn" id="submitSignIn">Sign In</button>
      </form>

      <div class="links">
        <p>Don't have account yet?</p>
        <button id="signUpButton">Login in</button>
      </div>
    </div>

    <script type="module" src="agencyScript.js"></script>
    <script type="module" src="agencyLogin.js"></script>
  </body>
</html>
