<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Carousel container styling */
        .carousel {
            height: 450px; /* Fixed height for the carousel */
            margin: 20px auto; /* Center the carousel with a margin */
            margin-top: 200px;
            width: 1100px; /* Fixed width for the carousel */
        }

        /* Ensure the inner container matches the height of the carousel */
        .carousel-inner {
            height: 100%;
        }

        /* Ensure images fill the container completely */
        .carousel-item img {
            height: 100%; /* Stretch image to fill height */
            width: 100%; /* Stretch image to fill width */
            object-fit: fill; /* Make sure the image fills the space fully */
        }
    </style>
</head>
<body>
    <!-- Carousel Section -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="news1.jpg" class="d-block w-100" alt="News 1">
            </div>
            <div class="carousel-item">
                <img src="news2.jpg" class="d-block w-100" alt="News 2">
            </div>
            <div class="carousel-item">
                <img src="news3.jpg" class="d-block w-100" alt="News 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
</html>
