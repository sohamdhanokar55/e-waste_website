<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Agencies</title>
    <link rel="stylesheet" href="agency-search.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>

#map {
            height: 20vh;
            width: 100%;
            /* border: 1px solid black; */
            margin: 10px,10px,10px,10px;
        }
    body {
    font-family:'Poppins';
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 10px 10px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
}

.header h1 {
    margin-bottom: 10px;
    font-size: 30px;
    color:black;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    text-align: left;
    font-weight: bold;
    font-size: 20px;
    color: #333;
}

input, textarea {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

button {
    background-color: #00A884;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

button:hover {
    background-color: #008F72;
}

.date-selection {
    display: flex;
    flex-direction: column;
    gap: 8px; /* Adds spacing between radio buttons */
    max-width: 300px; /* Keeps it compact */
    margin: auto; /* Centers the section */
}

.date-option {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px; /* Makes text compact */
    background: #f9f9f9; /* Light background for better visibility */
    transition: 0.3s;
    justify-content: center;
    align-content: center;
    width: 200px;
}

.date-option:hover {
    background: #e0e0e0;
}

.date-option input {
    transform: scale(1.1); /* Slightly increases radio button size */
    cursor: pointer;
}

.submit {
    width: 100%;
    max-width: 300px; /* Keeps the button compact */
    background: #28a745;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
    display: block;
    margin: 10px auto; /* Centers the button */
}

.submit:hover {
    background: #218838;
}

        .form-main-details{
            display: flex;
            flex-direction: row;
            justify-content: space-around; 
        }
        .form-part{
            display: flex;
            flex-direction: column;
            align-items: center;
            row-gap: 15px;
        }
        .disposalForm{
            width: 800px;
        }
        .date-select{
            display: flex;
            justify-content: center;
        }
        .form-head{
            font-size: 30px;
            margin:0;
            font-weight: bolder;
        }
        .input-group {
    display: flex;
    align-items: center;
    gap: 10px; 
}

.input-group label {
    font-size: 20px;
    font-weight: bold;
    min-width: 100px; 
    text-align: right; 
}

.input-group textarea {
    flex: 1;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
}   
</style>
</head>
<body>
    <div class="agencySearch">
        <div class="container">
            <input type="text" class="search-bar" id="search" placeholder="Search for agencies...">
            <ul class="agency-list" id="agencyList" data-modal-target="#modal"></ul>
        </div>
        <div class="agency-details" id="agencyDetails" ></div>
    </div>
    </div>

    
    <script type="module" src="maps.js"></script>
    <script type="module" src="agency-search.js" defer></script>
</body>
</html>
