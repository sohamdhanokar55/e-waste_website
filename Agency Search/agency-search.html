<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Agencies</title>
    <link rel="stylesheet" href="agency-search.css">
</head>
<body>
        <div id="navbar">
            <script>
                fetch('../navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('navbar').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading navbar:', error));
            </script>
        </div>

    <div class="agencySearch">
        <div class="container">
            <input type="text" class="search-bar" id="search" placeholder="Search for agencies...">
            <ul class="agency-list" id="agencyList"></ul>
        </div>
        <div class="agency-details" id="agencyDetails"></div>
    </div>

    <div class="disposalForm">
        <div class="container">
            <div class="header">
                <h1>Agency Form</h1>
            </div>
            <div class="agency-Details"></div>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="contact">Contact</label>
                <input type="tel" id="contact" name="contact" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script type="module" src="agency-search.js"></script>
</body>
</html>
