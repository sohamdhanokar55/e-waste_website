<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency List</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <style>
       .agencies {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
    gap: 20px; /* Space between cards */
    justify-content: center; /* Center content horizontally */
    align-items: start; /* Align cards at the top */
    padding: 20px;
}
#map {
            height: 100%;
            width: 100%;
            border: 1px solid black;
            margin: 30px 30px;
        }
        .know-more-button{
            width: 100px;
            height: 50px;
            color: #ffffff;
            background-color: #00A550;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        .know-more-button:hover{
            background-color:#018e01;
        }
        body{
    margin:50px;
    overflow-x: hidden;
    /* max-width 30px; */
}
  .section-2{
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr;
    column-gap: 20px;
    row-gap: 10px;
    width: 100%;
    height: 400px;
    background-color: #fff;
  }
  .agency-name{
    font-size:54px;
    font-weight: bolder;
    margin-bottom: 20px;
  }
  .Image-1-section{
    width:100%;
    height: 100%;
  }
  .Image-2-section{
    margin-left: 30px;
    margin-top:30px;
  }
  img{
    border-radius: 5%;
    border: 1px solid black;
  }
  .Image-3-section{
    height: 400px;
    max-width: 95%;
  }
  .img-container{
    width:100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .img-heading{
    color: white;
    font-size: 40px;
  }
  .img-container>img{
    width: 100%;
    height: 100%;
  }
  .description{
    font-size:20px;
    line-height: 45px;
  }
  .disposal-button{
    display: flex;
    margin-top: 30px;
    justify-content: center; /* Centers horizontally */
    align-items: center; /* Optional: centers vertically if there's height */
    width: 100%; /* Ensures it spans the full width of the row/container */
  }
  .select-btn{
    background-color:#00A550;
    color: #ffffff;
    padding: 10px;
  }
  .select-btn:hover{
            background-color:#018e01;
        }
  .mapping{
   
  }
  </style>
</head>
<body>




    <div class="agencies"></div>
    <div class="agencyDetials"></div>  
    <div id="agencyDetails1"></div>
    <div id="dateForm"></div>

   
    
    <!-- <script type="module" src="maps.js" defer></script> -->
    
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="script.js" defer></script>
</body>
</html>
