    <style>
       .agencies {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */

    align-items: start; /* Align cards at the top */
    padding: 20px;
}
#map {
            height: 20vh;
            width: 100%;
            border: 1px solid black;
            margin: 10px,10px,10px,10px;
        }

    </style>
</head>
