<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Picture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">

    <!-- Profile Picture Upload -->
    <div class="relative w-32 h-32">
        <label for="profileInput" class="cursor-pointer">
            <img id="profilePic" src="default-image.jpg" alt="Profile Picture" class="w-32 h-32 rounded-full border-2 border-gray-400 object-cover">
            <i class="fas fa-camera absolute bottom-2 right-2 bg-white p-2 rounded-full text-gray-600 shadow-md"></i>
        </label>
        <input type="file" id="profileInput" class="hidden" accept="image/*">
    </div>

    <script type="module" src="profilepic.js"></script>
</body>
</html>
