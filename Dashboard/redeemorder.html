<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request-Buy Page</title>
    <link rel="stylesheet" href="redeemorder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <p class="heading">Available Stores</p>
    <div class="container">
        <div class="current-order">
            <div class="profile-image">
                <img src="Images/profilepic.jpg" alt="Profile Picture">
            </div>
            <div class="description">
                <p>Store: <b></b></p>
                <p>City: <b></b></p>
                <p>Email: <b></b></p>
                <p>Contact: <b></b></p>
                <p>Address: <b></b></p>
            </div>
            <div class="buttons">
                <button class="btn btn-success confirm-button">Redeem</button>
            </div>
        </div>
    </div>

    <!-- Modal Popup -->
<!-- Modal Popup -->
<div id="redeemModal" class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-lg font-bold mb-4">Set Redemption Details</h2>

        <label class="block">Day of Redemption:</label>
        <input type="date" id="redeemDate" class="border p-2 w-full mb-3" required>

        <label class="block">Time of Redemption:</label>
        <input type="time" id="redeemTime" class="border p-2 w-full mb-3" required>

        <label class="block">Product Name:</label>
        <input type="text" id="productName" class="border p-2 w-full mb-3" placeholder="Enter product name" required>

        <label class="block">Product Description:</label>
        <textarea id="productDescription" class="border p-2 w-full mb-3" rows="3" placeholder="Enter product details"></textarea>

        <div class="flex justify-end space-x-2">
            <button id="cancelModal" class="btn btn-error">Cancel</button>
            <button id="confirmRedeem" class="btn btn-success">Confirm</button>
        </div>
    </div>
</div>

<script type= "module" src="redeemorder.js"></script>
</body>
</html>
