<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="logo">
          <img src="../Images/logo.jpg" alt="logo" class="logo" />
        </div>
        <div class="nav-buttons">
          <button>Home</button>
          <button>Agency</button>
          <button>Events</button>
          <button>News</button>
          <button>Marketplace</button>
          <button>Community</button>
          <button>FAQs</button>
        </div>
      </div>
    </header>
      </div>
      <!-- Navbar ends -->

      <div class="container">
        <div class="header">
          <div>
            <h1 id="user-name">Welcome,</h1>
            <p>Tue, 07 June 2022</p>
          </div>
          <div class="search">
            <input type="text" placeholder="Search Profile" />
            <div class="avatar"></div>
          </div>
        </div>

        <a href="login.html" id="signOut-button">Sign Out</a>
        <div class="card">
          <div class="card-header">
            <div>
              <h2 id="display-name"></h2>
              <p id="display-email"></p>
            </div>
            <button>Edit</button>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="full-name">Name</label>
              <input type="text" id="full-name" placeholder="Your Name" />
            </div>
            <div class="form-group">
              <label for="nick-name">Contact</label>
              <input type="text" id="contact" placeholder="Contact Number" />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="user-email" placeholder="Your Email" />
            </div>
            <div class="form-group">
              <label for="language">Language</label>
              <select id="language">
                <option value="">Select Language</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time-zone">Time Zone</label>
              <select id="time-zone">
                <option value="">Select Time Zone</option>
                <option value="pst">PST</option>
                <option value="est">EST</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <button class="save-button" id="save-button">Save</button>
          </div>

          <section class="e-token">
            <h2>E-Token</h2>

            <p>
              <strong>E-Wallet Balance:</strong>
              <span id="wallet-balance">$50</span>
            </p>

            <p>
              <strong>Leaderboard Rank:</strong>
              <span id="leaderboard-rank">#5</span>
            </p>
          </section>

          <!-- Orders Section -->

          <section class="orders">
            <h2>Orders</h2>

            <h3>Order History</h3>

            <ul id="order-history"></ul>

            <h3>Current Orders</h3>

            <ul id="current-orders"></ul>
          </section>
        </div>
      </div>
    </div>
    <script type="module" src="profile-script.js"></script>
  </body>
</html>
