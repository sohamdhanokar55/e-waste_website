<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body> 
      <div id="navbar">
        <script>
            fetch('../navbar.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('navbar').innerHTML = data;
              })
              .catch(error => console.error('Error loading the navbar:', error));
          </script>
    </div>
   

      <!-- Navbar ends -->
      <hr class="separate">

      <div class="container">
        <div style="text-align: right;">
          <a href="login.html" id="signOut-button" style="text-align: right;" class="sign-out">Sign Out</a>
        </div>
        <div class="header">
          <div>
            <h1 id="user-name" class="d-header">Welcome,</h1>
          </div>
          <div class="search">
            <div class="avatar">
              <i class="fas fa-user text-lg"></i>
            </div>
          </div>
        </div>

       <div class="main-dashboard">
        <div class="card">
          <div class="card-header">
            <div>
              <h2 id="display-name"></h2>
              <p id="display-email"></p>
            </div>
            
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="full-name">Name</label>
              <input type="text" id="full-name" placeholder="Your Name" />
            </div>
            <div class="form-group">
              <label for="nick-name">Contact</label>
              <input type="text" id="contact" placeholder="Contact Number" />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="user-email" placeholder="Your Email" />
            </div>
           
            </div>
            <div class="update-profile">
              <button class="save-button" id="save-button">Save</button>
            </div>
          </div>
          
          <div class="e-cards">
            <div id="current-orders"></div>
            <div id="order-history">
              <h3 style="margin-left: 12px; font-size: 20px;">Order History</h3>
              <p style="margin-left: 12px; font-size: 20px;">No Past Orders</p>
            </div>
          </div>
          </div>
          </div>
          </section>

          <div class="relative w-32 h-32">
            <label for="profileInput" class="cursor-pointer">
                <img id="profilePic" src="default-image.jpg" alt="Profile Picture" class="w-32 h-32 rounded-full border-2 border-gray-400 object-cover">
                <i class="fas fa-camera absolute bottom-2 right-2 bg-white p-2 rounded-full text-gray-600 shadow-md"></i>
            </label>
            <input type="file" id="profileInput" class="hidden" accept="image/*">
          </div>
    
          
          <!-- Modal Popup User -->
          <div class="modal-user" id="myModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
            <div style="background:#fff; padding:20px; border-radius:8px; width:300px; text-align:center;">
              <h3>Dispoal Details</h3>
              <div class="userMoal"></div>
              <button onclick="document.getElementById('myModal').style.display='none'" id='closeModalBtn'>Close</button>
            </div>
          </div>
          <!-- Modal Popup agency-->
          <div class="popup" id="schedulePopup">
            <div class="popup-container">
              <div class="showDisposal"></div>
             
              </select>
              
              <div class="popup-calendar" id="calendarContainer">
                <label for="pickupDate">Select a date:</label>
                <input type="date" id="pickupDate" />
              </div>
              <button class="approved" style="background-color: green;">Approve Request</button>
              <button id="closePopupBtn">Close</button>
            </div>
          </div>
        
          <!-- Orders Section -->

          <section class="orders">
            
            
            
            


          


          </section>
        </div>
      </div>
    </div>

 
    <div class="section-2">
      <div class="Image-1-section">
          <div class="img-container">
              <label class="upload-container">
                (Add an image)<br>+<br>(472x396)
                  <input type="file" accept="image/*" onchange="uploadImage(this)">
              </label>
              <img src="" class="uploaded-image">
              <button class="edit-button" onclick="editImage(this)">Edit</button>
          </div>
      </div>
      <div class="Image-2-section">
          <div class="img-container">
              <label class="upload-container">
                (Add an image)<br>+<br>(229x215)
                  <input type="file" accept="image/*" onchange="uploadImage(this)">
              </label>
              <img src="" class="uploaded-image">
              <button class="edit-button" onclick="editImage(this)">Edit</button>
          </div>
          <div class="img-container">
              <label class="upload-container">
                  (Add an image)<br>+<br>(229x215)
                  <input type="file" accept="image/*" onchange="uploadImage(this)">
              </label>
              <img src="" class="uploaded-image">
              <button class="edit-button" onclick="editImage(this)">Edit</button>
          </div>
          <div class="img-container">
              <label class="upload-container">
                (Add an image)<br>+<br>(229x215)
                  <input type="file" accept="image/*" onchange="uploadImage(this)">
              </label>
              <img src="" class="uploaded-image">
              <button class="edit-button" onclick="editImage(this)">Edit</button>
          </div>
          <div class="img-container">
              <label class="upload-container">
                (Add an image)<br>+<br>(229x215)
                  <input type="file" accept="image/*" onchange="uploadImage(this)">
              </label>
              <img src="" class="uploaded-image">
              <button class="edit-button" onclick="editImage(this)">Edit</button>
          </div>
      </div>
  </div>
  
  <button id="saveImages" disabled>Save Images</button>
  

    <script type="module" src="profile-script.js"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
