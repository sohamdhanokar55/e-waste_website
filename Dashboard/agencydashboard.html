<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
      <div id="navbar">
        <script>
            fetch('../navbar.html')
              .then(response => response.text())
              .then(data => {
                document.getElementById('navbar').innerHTML = data;
              })
              .catch(error => console.error('Error loading the navbar:', error));
          </script>
    </div>
   
      </div>

      <div class="container">
        <div class="header">
          <div>
            <h1 id="user-name">Welcome,</h1>
            <p>Tue, 07 June 2022</p>
          </div>
          <div class="search">
            <div class="avatar"></div>
          </div>
        </div>

        <a href="login.html" id="signOut-button">Sign Out</a>
        <div class="card">
          <div class="card-header">
            <div>
              <h2 id="display-name"></h2>
              <p id="display-email"></p>
            </div>
            
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="full-name">Agency Name</label>
              <input type="text" id="full-name" placeholder="Your Name" />
            </div>
            <div class="form-group">
              <label for="nick-name">Contact</label>
              <input type="text" id="contact" placeholder="Contact Number" />
            </div>
            <div class="form-group">
              <label for="address">Loaction</label>
              <input type="text" for="address" placeholder="Address">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="user-email" placeholder="Your Email" />
            </div>
            
            
          </div>

          <div class="form-group">
            <button class="save-button" id="save-button">Save</button>
          </div>

          <!-- Modal Popup -->
          <div class="modal" id="scheduleModal">
            <div class="modal-content">
              <h3>Schedule Pickup</h3>
              <div class="showDisposal"></div>
              <label for="pickupOption">Choose an option:</label>
              <select id="pickupOption">
                <option value="pending">Pending</option>
                <option value="schedule">Schedule</option>
              </select>
        
              <div class="calendar" id="calendarSection">
                <label for="pickupDate">Select a date:</label>
                <input type="date" id="pickupDate" />
              </div>
              <button id="saveModalBtn">Save</button>
              <button id="closeModalBtn">Close</button>
            </div>
          </div>
        
          <!-- Orders Section -->

          <section class="orders">
            
            <div id="current-orders" ></div>
            <h3>Order History</h3>
            

            <ul id="order-history" ></ul>

            

            <ul id="current-orders"></ul>


          </section>
        </div>
      </div>
    </div>
    <script type="module" src="agencydashboard.js"></script>
  </body>
</html>
