<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body, html {
          overflow-x: hidden;
          width: 100%;
        }

        .nav-bar {
            display: flex;
            flex-direction: row;
            justify-content: flex-end; /* Keeps buttons and dropdown aligned to the left */
            height: 150px;
            background-color: #2e2e2e;
            position: sticky;
            z-index: 10000;
            top: 0;
            width: 100%;
            padding: 0 30px;
            gap: 30px;
        }

        .logo {
            align-self: center;
        }

        .logo > img {
            width: 170px;
            height: 170px;
            margin: 30%;
        }

        .nav-buttons {
            display: flex;
            align-self: center;
            gap: 20px;
        }

        .nav-buttons a {
            text-decoration: none;
            color: white;
            font-size: 23px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-buttons a:hover {
            color: #00A550;
            transform: translate(5px, -5px);
        }

        .nav-buttons a:active {
            transform: translate(3px, -3px) scale(0.98);
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: relative;
            align-self: center;
        }

        .profile-button {
            background-color: #444;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .profile-button:hover {
            background-color: #555;
        }

        .profile-button i {
            color: white;
            font-size: 22px;
        }

        .profile-dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 150px;
            padding: 10px;
        }

        .profile-dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            transition: background 0.3s;
        }

        .profile-dropdown-content a:hover {
            opacity:0.3 ;
        }

        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <!-- Add your logo image here -->
        </div>
        
        <div class="nav-buttons">
            <a href="/index.html">Home</a>
            <a href="/Dashboard/index.html">Dashboard</a>
            <a href="">Orders</a>
            <a href="marketplace.html">Marketplace</a>
            <a href="/awareness.html">Awareness</a>
            <a href="/faqs.html">FAQs</a>
        </div>

        <!-- Profile Dropdown -->
        <div class="profile-dropdown">
            <div class="profile-button">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="profile-dropdown-content">
                <a href="#">Signup  </a>
                <a href="#">Login</a>
                <a href="#">Search Agency</a>
                <a>Help</a>
            </div>
        </div>
    </div>
</body>
</html>
