<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .nav-bar {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  height: 150px;
  background-color:#000;
  position:sticky;
  z-index:10000;
  top:0;
  width: 100%;
}
.logo {
  align-self: center;
}
.logo > img {
  width: 170px;
  height: 170px;
  margin: 30%;
}
.nav-buttons {
  align-self: center;
}
.nav-buttons a {
    display: inline-block; /* Allows transformation */
    text-decoration: none;
    color: white;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-right: 30px;
    font-size:23px;
}

.nav-buttons a:hover {
    color: #00A550;
    transform: translate(5px, -5px); 
}

.nav-buttons a:active {
    transform: translate(3px, -3px) scale(0.98); /* Slight scale-down on click */
}
@media screen and (max-width: 1024px) {
    .nav-bar {
        height: 100px;
        padding: 0 20px;
        width: 100%;
    }
    .logo > img {
        width: 120px;
        height: 120px;
        margin: 0;
    }
    .nav-buttons {
        display: flex;
        flex-wrap: wrap;  /* Ensures buttons wrap instead of stacking */
        justify-content: center;
        gap: 15px;
    }
    .nav-buttons a {
        font-size: 20px;
        margin-right: 10px;
    }
}

@media screen and (max-width: 768px) {
    .nav-bar {
        flex-direction: column;
        align-items: center;
        height: auto;
        padding: 10px 0;
        width: 100%;
        background-color: #2e2e2e; 
    }
    .logo {
        margin-bottom: 10px;
    }
    .logo > img {
        width: 100px;
        height: 100px;
    }
    .nav-buttons {
        display: flex;
        flex-wrap: wrap; /* Keeps buttons horizontal, allowing wrapping */
        justify-content: center;
        gap: 10px;
        width: 100%;
    }
    .nav-buttons a {
        font-size: 18px;
        padding: 5px 10px;
        white-space: nowrap; /* Prevents text from breaking */
    }
}

@media screen and (max-width: 480px) {
    .nav-bar {
        padding: 10px;
        width: 100%;
        background-color: #2e2e2e; 
    }
    .logo > img {
        width: 80px;
        height: 80px;
    }
    .nav-buttons {
        display: flex;
        flex-wrap: wrap; /* Ensures buttons stay horizontal */
        justify-content: center;
        gap: 8px;
        width: 100%;
    }
    .nav-buttons a {
        font-size: 16px;
        padding: 5px 8px;
        margin: 0 5px;
        white-space: nowrap;
    }
}


</style>
        
</head>
<body>
        <div class="nav-bar">
        <div class="logo">
          
        </div>
        <div class="nav-buttons">
           <a href="/index.html">Home</a>
           <a href="/Dashboard/index.html">Dashboard</a>
           <a href="/marketplace.html">Marketplace</a>
           
           <a href="/disposalRequest/index.html">Agency</a>
           <a href="/awareness.html">Awareness</a>
           <a href="/faqs.html">FAQs</a>  
        </div>
       </div>
</body>
</html>
