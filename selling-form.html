<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell E-Waste</title>
    
    <!-- Load Tailwind + DaisyUI first -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #d4edda, #a8df8e);
    min-height: 100vh; /* Allow scrolling if content is longer */
    }

    .custom-form {
    width: 800px;
    padding: 40px 20px; /* Ensure top content is visible */
    background: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    }

    .custom-form>h2{
            margin-top: 0;
            font-size: 30px;
            font-weight: bolder;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, textarea, select {
            width: calc(100% - 20px) !important;
            padding: 10px !important;
            margin-top: 5px !important;
            border: 1px solid #ccc !important;
            border-radius: 4px !important;
            box-sizing: border-box !important;
            display: block !important;
            margin-left: auto !important;
            margin-right: auto !important;
        }
        .price-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .image-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }
        .submit-btn{
            margin-top: 15px;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 120px;
            background-color:#218838;
            transition: background-color 0.15s;
        }
        .submit-btn:hover{
            background-color: #333;
        }
        .submit-btn:active{

        }
        .back-button{
           display: flex;
           flex-direction: row;
           justify-content: flex-start;
           background-color: #005A00;
           color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="custom-form">
        <button class="back-button">
        <i class="fa-solid fa-arrow-left" style="font-size: 24px; text-align: left; "></i>
        </button>
        <h2>Sell Your E-Products</h2>
        <form id="ewasteForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <small>(e.g., Old Laptop, Broken Mobile Phone, Used Printer)</small>
            
            <!-- DaisyUI Select Dropdown (Before Description) -->
            <label for="category">Category:</label>
            <select id="category" name="category" class="select w-full max-w-xs">
                <option disabled selected>Select Category</option>
                <option>Mobile & Gadgets</option>
                <option>Home Appliances</option>
                <option>TV & Entertainment</option>
                <option>Computers & Accessories</option>
                <option>Office & Industrial Devices</option>
                <option>Batteries & Power Devices</option>
                <option>Other Electronics</option>
            </select>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <small>(Provide details such as brand, condition, and any issues)</small>
            
            <label for="price">Price (â‚¹):</label>
            <div class="price-container">
                <span>â‚¹</span>
                <input type="number" id="price" name="price" required>
            </div>
            
            <label>Upload Photos (1 Required, Up to 5 Allowed):</label>
            <div class="image-upload">
                <span>ðŸ“·</span><input type="file" id="photo1" name="photos" accept="image/*" required>
            </div>
            <div class="image-upload">
                <span>ðŸ“·</span><input type="file" id="photo2" name="photos" accept="image/* required" required>
            </div>
            <div class="image-upload">
                <span>ðŸ“·</span><input type="file" id="photo3" name="photos" accept="image/*" required>
            </div>
            <div class="image-upload">
                <span>ðŸ“·</span><input type="file" id="photo4" name="photos" accept="image/*" required>
            </div>
            <div class="image-upload">
                <span>ðŸ“·</span><input type="file" id="photo5" name="photos" accept="image/*" required>
            </div>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required maxlength="200">
            <small>Minimum 150-200 words</small>
             
            <label for="address">District:</label>
            <input type="text" id="district" name="address" required>
            
            
            <label for="phone">WhatsApp Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            
            <button type="submit" class="submit-btn" id="btn">Submit</button>
        </form>
    </div>

    <script type="module" src="sell-ewaste.js"></script>
</body>
</html>
