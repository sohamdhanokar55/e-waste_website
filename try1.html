<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .card {
            width: 300px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
        .swiper-container {
            width: 100%;
            height: 200px;
            position: relative;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .swiper-pagination {
            position: absolute;
            bottom: 10px;
            z-index: 10;
        }
        .swiper-button-next, .swiper-button-prev {
          color: white;
          top: 65%;
          transform: translateY(-50%);
          z-index: 10;
          background: rgba(0, 0, 0, 0.5);
          width: 30px;
          height: 30px;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
}

          .swiper-button-next::after, .swiper-button-prev::after {
              font-size: 14px; /* Reduce arrow size */
          }

        .card-content {
            padding: 10px;
        }
        .location {
            font-weight: bold;
            font-size: 18px;
        }
        .details {
            font-size: 14px;
            color: gray;
        }
        .price {
            font-weight: bold;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <a href="https://example.com" class="card">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=1" alt="Image 1"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=2" alt="Image 2"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=3" alt="Image 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=4" alt="Image 4"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=5" alt="Image 5"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="card-content">
            <div class="location">Raigad, India ★ 4.9</div>
            <div class="details">28 kilometres away<br>1–6 Mar</div>
            <div class="price">₹21,704 night</div>
        </div>
    </a>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
