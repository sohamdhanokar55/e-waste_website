<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex flex-col md:flex-row h-screen">
    
        <!-- Chat Section -->
        <aside class="w-full md:w-1/4 bg-white p-6 shadow-lg border-t md:border-l border-gray-300 chat-section">
            <h2 class="text-2xl font-bold mb-4 text-green-900">Real-Time Chat</h2>
            <div id="chatBox" class="h-64 overflow-auto border border-gray-300 p-3 mb-3 bg-gray-50 rounded-lg shadow-sm"></div>
            <div class="flex space-x-2">
                <input id="chatInput" type="text" placeholder="Type a message..." class="flex-1 p-2 border border-gray-300 rounded-lg">
                <button id="sendChat" class="bg-green-900 text-white px-4 py-2 rounded-lg">Send</button>
            </div>
        </aside>

        <!-- Notifications -->
        <aside class="w-full md:w-1/4 bg-white p-6 shadow-lg border-t md:border-l border-gray-300 notifications-section">
            <h2 id="notificationHeading" class="text-2xl font-bold mb-4 text-green-900 cursor-pointer">Notifications</h2>
            <div id="notificationPanel" class="bg-green-900 p-4 rounded-lg shadow-md max-h-60 overflow-auto">
                <ul id="notificationList" class="space-y-2">
                    <li class="text-white">No new notifications</li>
                </ul>
            </div>
        </aside>

        <!-- Groups Section -->
        <aside class="w-full md:w-1/4 bg-white p-6 shadow-lg border-b md:border-r border-gray-300 groups-section">
            <h2 class="text-2xl font-bold mb-4 text-green-900">Groups</h2>
            <input id="groupNameInput" type="text" placeholder="Enter Group Name" class="w-full p-2 border border-gray-300 rounded-lg mb-2">
            <button id="createGroupBtn" class="bg-green-900 text-white px-4 py-2 rounded-lg w-full mb-4">Create Group</button>
            <ul id="groupList" class="space-y-3 text-gray-700"></ul>
        </aside>

        <!-- Community Feed -->
        <main class="w-full md:flex-1 p-6 community-feed-section">
            <h2 class="text-3xl font-bold mb-6 text-green-900">Community Feed</h2>
            <div class="mb-4">
                <input id="postContent" type="text" placeholder="Share something..." class="w-full p-2 border border-gray-300 rounded-lg">
                <input type="file" id="postImage" class="mt-2">
                <button id="submitPost" class="bg-green-900 text-white px-4 py-2 rounded-lg mt-2" disabled>Post</button>
                <p id="postWarning" class="text-red-500 hidden">Join a group to post!</p>
            </div>
            <div id="feed" class="space-y-6"></div>
        </main>

    </div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="cloudinary.js"></script>
<script type="module" src="community.js"></script>
</body>
</html>
