<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <a href="https://example.com" class="card">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=1" alt="Image 1"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=2" alt="Image 2"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=3" alt="Image 3"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=4" alt="Image 4"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/300/200?random=5" alt="Image 5"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div class="card-content">
            <div class="location">Raigad, India ★ 4.9</div>
            <div class="details">28 kilometres away<br>1–6 Mar</div>
            <div class="price">₹21,704 night</div>
        </div>
    </a>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src = "card.js"></script>
</body>
</html>
